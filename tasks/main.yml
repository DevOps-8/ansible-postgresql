---
# tasks file for ansible-postgresql
- include: debian.yml
  when: ansible_os_family == "Debian"

- include_tasks: redhat.yml
  when: ansible_os_family == "RedHat"

- include: dbs.yml

- include: users.yml

- include: config.yml
  when: postgresql_config

- include: replication.yml
  when: postgresql_enable_replication
